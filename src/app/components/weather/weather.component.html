<div class="container" >
  <div class="row">
    <div class="col-md-4" *ngFor="let item of weather">
      <mat-card class="m-2">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.main.temp|number }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ item.weather.main }}</p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>

</div>
