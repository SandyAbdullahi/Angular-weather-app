<div class="container" >
  <div class="row">
    <div class="col-md-4" *ngFor="let item of current_climate">
      <mat-card class="m-2 bg-alt-bg">
        <mat-card-header>
          <div mat-card-avatar >
            <img src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}@2x.png" width="250" [alt]="item.weather[0].icon">
          </div>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle class="temperature text-warning font-weight-bold"><i class="fas fa-temperature-high    "></i> : {{ item.main.temp|number:'0.0-0'|slice:0:2 }}<span style='font-size:10px;'>&#8451;</span> </mat-card-subtitle>
          <mat-card-subtitle class="text-info font-weight-bold"><i class="fas fa-cloud-rain    "></i> : {{ item.main.humidity }}</mat-card-subtitle>
        </mat-card-header>

        <mat-divider></mat-divider>
        <mat-card-content class="p-2">
          <p class="text-center">{{ item.weather[0].description|titlecase }}</p>
          <p class="text-center"><i class="fas fa-wind text-primary"></i> {{ item.wind.speed }} </p>
        </mat-card-content >
          <mat-divider></mat-divider>
      </mat-card>
    </div>
  </div>

</div>
